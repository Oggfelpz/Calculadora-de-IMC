<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

</head>
<body>
  <div class="container" id="imc-calculator" data-aos="fade-up" data-aos-duration="800">
    <h1 data-aos="fade-up" data-aos-duration="800">Calculadora de IMC</h1>
    
    <form id="imc-form" data-aos="fade-up" data-aos-delay="200">
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" placeholder="Ex: 70" step="0.1" min="0" required />
      
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" name="altura" placeholder="Ex: 1.75" step="0.01" min="0" required />

      <label for="genero">GÃªnero:</label>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>

      <label for="idade">Idade (anos):</label>
      <input type="number" id="idade" placeholder="Ex: 25" min="1" />

      <button type="submit" id="btn-calcular">Calcular</button>
      <button type="button" id="btn-limpar">Limpar</button>
    </form>

    <div id="resultado" aria-live="polite" data-aos="zoom-in" data-aos-delay="400"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>

  <script src="JS/script.js"></script>
</body>
</html>
